<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid" style="background-color:rgb(43, 149, 255);">
                <a class="navbar-brand" href="/"
                    style="color:rgb(1, 1, 1); padding-left: 550px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">To
                    do App</a>
            </div>
        </nav>
    </div>

    <form action="/add" , method="post">
        <div>
            <label for="title"
                style="padding-left: 680px ;padding-top: 50px;color: rgb(0, 101, 189);font-family: 'Courier New', Courier, monospace;font-weight: bolder;">Todo
                Title</label>

            <div class="row g-3">
                <div class="col" style="padding-left: 640px;">
                    <input type="text" name="title" placeholder="Enter what you want to do ...">
                    <button type="submit" class="btn btn-primary">ADD</button>
                </div>

            </div>

            <br>


        </div>

        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column mb-3">
                {% for todo in todo_list %}
                <p>
                    {{todo.id}} || {{todo.title}}
                    <br><br>
                    {% if todo.complete == False %}
                    <span>Not Completed</span>
                    {% else %}
                    <span>Completed</span>
                    {% endif %}

                    <a href="/update/{{todo.id}}" class="link-sucess">Update</a>
                    <a href="/delete/{{todo.id}}" class="link-danger">Delete</a>
                </p>

                {% endfor %}
            </div>

        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
